      Event Feedback Form
    </header>
    <div class="container">
      <div class="row">
        <!-- <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center"> -->
        <div
          class="col-xs-6 col-sm-6 col-md-6 col-lg-5 text-center offset-md-3"
        >
          <!-- <div class="admin-img"></div> -->
          <!-- <h1>Event Name</h1> -->
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-5 offset-md-3">
          <form
            id="contact-form"
            class="form"
            action="#"
            method="POST"
            role="form"
          >
            <div class="js">
              <label class="form-label" for="datepicker">Date</label>
              <input
                type="text"
                class="form-control"
                id="datepicker"
                placeholder="Date"
                required
              />
            </div>
            <div class="js">
              <label class="form-label">Event Location</label>
              <input
                type="text"
                class="form-control"
                placeholder="Event Location (City, State, Country)"
                required
              />
            </div>
            <div class="js">
              <label class="form-label">organization</label>
              <select class="custom-select" placeholder="organization" required>
                <option selected>Select Organization</option>
                <option value="Partner">Partner</option>
                <option value="MVP">MVP</option>
                <option value="Engineering">Engineering</option>
                <option value="Marketing">Marketing</option>
                <option value="Field">Field</option>
              </select>
            </div>
            <div class="js">
              <label class="form-label">Product Name</label>
              <select class="custom-select" placeholder="Product Name" required>
                <option selected>Select Product Name</option>
                <option value="Partner">Partner</option>
                <option value="MVP">MVP</option>
                <option value="Engineering">Engineering</option>
                <option value="Marketing">Marketing</option>
                <option value="Field">Field</option>
              </select>
            </div>
            <div class="js">
              <label class="form-label">Feature Area</label>
              <input
                type="text"
                class="form-control"
                placeholder="Feature Area"
              />
            </div>
            <div class="js">
              <label class="form-label">Presenter</label>
              <input type="text" class="form-control" placeholder="Presenter" />
            </div>
            <div class="js">
              <label class="form-label">Survey Requestor</label>
              <input
                type="text"
                class="form-control"
                placeholder="Survey Requestor"
              />
            </div>
            <div class="js">
              <label class="form-label">Area Owner</label>
              <input
                type="text"
                class="form-control"
                placeholder="Area Owner"
              />
            </div>
            <div class="js">
              <label class="form-label">GPM</label>
              <input type="text" class="form-control" placeholder="GPM" />
            </div>
            <div class="js">
              <label class="form-label">Survey ID</label>
              <input type="text" class="form-control" placeholder="Survey ID" />
            </div>
            <div class="js">
              <label class="form-label">Region</label>
              <select class="custom-select" placeholder="Region" required>
                <option selected>Select Region</option>
                <option value="NOAM">NOAM</option>
                <option value="EMEA">EMEA</option>
                <option value="APAC">APAC</option>
                <option value="WW">WW</option>
              </select>
            </div>
            <div class="input-group js add" id="InputsWrapper">
              <input
                type="text"
                class="form-control add-question"
                id="field_1"
                placeholder="Add Questions..."
              />

              <div class="input-group-append js" id="AddMoreFileId">
                <button
                  class="btn add-btn"
                  id="AddMoreFileBox"
                  class="btn btn-info"
                  type="button"
                >
                  +
                </button>
                <!-- <button class="btn add-btn" id="removeclass" type="button">
                  x
                </button> -->
              </div>
            </div>

            <div class="text-center">
              <!-- give button instead of a -->
              <a
                type="submit"
                class="btn btn-start-order"
                href="../html/index.html"
              >
                Submit
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

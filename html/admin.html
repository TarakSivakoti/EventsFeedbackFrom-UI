<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js"
      type="text/javascript"
    ></script>
    <link
      href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="../js/index.js"></script>

    <title>Event Feedback Form</title>
  </head>
  <body class="admin-body">
    <div class="container">
      <div class="row">
        <!-- <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center"> -->
        <div
          class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-center offset-md-3"
        >
          <!-- <div class="admin-img"></div> -->
          <h1>Event Name</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 offset-md-3">
          <form
            id="contact-form"
            class="form"
            action="#"
            method="POST"
            role="form"
          >
            <div class="form-group">
              <label class="form-label" for="datepicker">Date</label>
              <input
                type="text"
                class="form-control"
                id="datepicker"
                placeholder="Date"
                tabindex="1"
                required
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="name">Event Location</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Event Location (City, State, Country)"
                tabindex="1"
                required
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="name">organization</label>
              <select
                class="custom-select"
                name="name"
                placeholder="organization"
                tabindex="2"
                required
              >
                <option selected>Select Organization</option>
                <option value="Partner">Partner</option>
                <option value="MVP">MVP</option>
                <option value="Engineering">Engineering</option>
                <option value="Marketing">Marketing</option>
                <option value="Field">Field</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label" for="name">Product Name</label>
              <input
                type="text"
                name="name"
                class="form-control"
                placeholder="Product Name"
                tabindex="3"
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="name">Feature Area</label>
              <input
                type="text"
                name="name"
                class="form-control"
                placeholder="Feature Area"
                tabindex="3"
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="name">Presenter</label>
              <input
                type="text"
                name="name"
                class="form-control"
                placeholder="Presenter"
                tabindex="3"
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="name">Survey Requestor</label>
              <input
                type="text"
                name="name"
                class="form-control"
                placeholder="Survey Requestor"
                tabindex="3"
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="name">Area Owner</label>
              <input
                type="text"
                name="name"
                class="form-control"
                placeholder="Area Owner"
                tabindex="3"
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="name">GPM</label>
              <input
                type="text"
                name="name"
                class="form-control"
                placeholder="GPM"
                tabindex="3"
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="name">Survey ID</label>
              <input
                type="text"
                name="name"
                class="form-control"
                placeholder="Survey ID"
                tabindex="3"
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="name">Region</label>
              <select
                class="custom-select"
                name="name"
                placeholder="Region"
                tabindex="2"
                required
              >
                <option selected>Select Region</option>
                <option value="NOAM">NOAM</option>
                <option value="EMEA">EMEA</option>
                <option value="APAC">APAC</option>
                <option value="WW">WW</option>
              </select>
            </div>
            <div class="text-center">
              <!-- give button instead of a -->
              <a
                type="submit"
                class="btn btn-start-order"
                href="../html/index.html"
              >
                Submit
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

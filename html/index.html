    <div class="container">
      <div class="row">
        <!-- <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center"> -->
        <div
          class="col-xs-6 col-sm-6 col-md-6 col-lg-5 text-center offset-md-3"
        >
          <!-- <div class="feedback-img"></div> -->
          <div class="event-name">Event Name</div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-5 offset-md-3">
          <form
            id="contact-form"
            class="form"
            action="#"
            method="POST"
            role="form"
          >
            <!-- <div class="js">
              <label class="form-label" for="name">Email ID</label>
              <textarea
                rows="1"
                cols="50"
                name="message"
                class="form-control"
                placeholder="Email ID"
                tabindex="4"
                required
              ></textarea>
            </div> -->
            <div class="js">
              <label class="form-label">Email ID</label>
              <input type="text" class="form-control" placeholder="Email ID" />
            </div>
            <div class="js">
              <label class="form-label">The event was well organized ?</label>
              <input
                type="text"
                class="form-control"
                placeholder="The event was well organized ?"
              />
            </div>
            <div class="js">
              <label class="form-label"
                >After the event, how inspired did you feel ?</label
              >
              <input
                type="text"
                class="form-control"
                placeholder="After the event, how inspired did you feel ?"
              />
            </div>
            <div class="js">
              <label class="form-label"
                >How did you hear about the event ?</label
              >
              <input
                type="text"
                class="form-control"
                placeholder="How did you hear about the event ?"
              />
            </div>
            <div class="js">
              <label class="form-label">What could be IMPROVED ?</label>
              <input
                type="text"
                class="form-control"
                placeholder="What could be IMPROVED ?"
              />
            </div>
            <div class="js">
              <label class="form-label">Any suggestions ?</label>
              <input
                type="text"
                class="form-control"
                placeholder="Any suggestions ?"
              />
            </div>
            <div class="js">
              <label class="form-label"
                >NPS - Would you recommend this feature/program/presentation to
                someone else?</label
              >
              <input
                type="text"
                class="form-control"
                placeholder="NPS - Would you recommend this feature/program/presentation to
                someone else?"
              />
            </div>
            <!-- <div class="js">
              <label class="form-label" for="name"
                >NPS - Would you recommend this feature/program/presentation to
                someone else?</label
              >
              <textarea
                type="text"
                rows="1"
                cols="50"
                name="message"
                class="form-control recommend"
                placeholder="Would you recommend this feature/program/presentation to someone else?"
                tabindex="4"
                required
              ></textarea>
            </div> -->

            <label for="rating">
              <input
                type="hidden"
                id="selected_rating"
                name="selected_rating"
                value=""
                required="required"
              />
            </label>
            <h3 class="bold rating-header">
              <span class="selected-rating">0</span><small> / 5</small>
              <span id="thanks"></span>
            </h3>
            <button
              type="button"
              class="btnrating btn btn-default btn-lg"
              data-attr="1"
              id="rating-star-1"
            >
              <i class="fa fa-star" aria-hidden="true"></i>
            </button>
            <button
              type="button"
              class="btnrating btn btn-default btn-lg"
              data-attr="2"
              id="rating-star-2"
            >
              <i class="fa fa-star" aria-hidden="true"></i>
            </button>
            <button
              type="button"
              class="btnrating btn btn-default btn-lg"
              data-attr="3"
              id="rating-star-3"
            >
              <i class="fa fa-star" aria-hidden="true"></i>
            </button>
            <button
              type="button"
              class="btnrating btn btn-default btn-lg"
              data-attr="4"
              id="rating-star-4"
            >
              <i class="fa fa-star" aria-hidden="true"></i>
            </button>
            <button
              type="button"
              class="btnrating btn btn-default btn-lg"
              data-attr="5"
              id="rating-star-5"
            >
              <i class="fa fa-star" aria-hidden="true"></i>
            </button>

            <div class="text-center">
              <button type="submit" class="btn btn-start-order">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="../js/index.js"></script>

    <title>Event Feedback Form</title>
  </head>
  <body class="user-body">
    <div class="container">
      <div class="row">
        <!-- <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center"> -->
        <div
          class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-center offset-md-8"
        >
          <div class="feedback-img"></div>
          <h1>Event Name</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 offset-md-8">
          <form
            id="contact-form"
            class="form"
            action="#"
            method="POST"
            role="form"
          >
            <!-- Questions -->
            <div class="form-group">
              <label class="form-label" for="name"
                >The event was well organized ?</label
              >
              <textarea
                rows="1"
                cols="50"
                name="message"
                class="form-control"
                placeholder="The event was well organized ?"
                tabindex="4"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label class="form-label" for="name"
                >After the event, how inspired did you feel ?</label
              >
              <textarea
                rows="1"
                cols="50"
                name="message"
                class="form-control"
                placeholder="After the event, how inspired did you feel ?"
                tabindex="4"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label class="form-label" for="name"
                >How did you hear about the event ?
              </label>
              <textarea
                rows="1"
                cols="50"
                name="message"
                class="form-control"
                id="message"
                placeholder="How did you hear about the event ?"
                tabindex="4"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label class="form-label" for="name"
                >What could be IMPROVED ?</label
              >
              <textarea
                type="text"
                rows="1"
                cols="50"
                name="message"
                class="form-control"
                placeholder="What could be IMPROVED ?"
                tabindex="4"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label class="form-label" for="name"
                >NPS - Would you recommend this feature/program/presentation to
                someone else?</label
              >
              <textarea
                type="text"
                rows="1"
                cols="50"
                name="message"
                class="form-control recommend"
                placeholder="Would you recommend this feature/program/presentation to someone else?"
                tabindex="4"
                required
              ></textarea>
            </div>

            <label for="rating">
                <input
                  type="hidden"
                  id="selected_rating"
                  name="selected_rating"
                  value=""
                  required="required"
                />
              </label>
            <h3 class="bold rating-header">
              <span class="selected-rating">0</span><small> / 5</small>
              <span id="thanks"></span>
            </h3>
            <button
              type="button"
              class="btnrating btn btn-default btn-lg"
              data-attr="1"
              id="rating-star-1"
            >
              <i class="fa fa-star" aria-hidden="true"></i>
            </button>
            <button
              type="button"
              class="btnrating btn btn-default btn-lg"
              data-attr="2"
              id="rating-star-2"
            >
              <i class="fa fa-star" aria-hidden="true"></i>
            </button>
            <button
              type="button"
              class="btnrating btn btn-default btn-lg"
              data-attr="3"
              id="rating-star-3"
            >
              <i class="fa fa-star" aria-hidden="true"></i>
            </button>
            <button
              type="button"
              class="btnrating btn btn-default btn-lg"
              data-attr="4"
              id="rating-star-4"
            >
              <i class="fa fa-star" aria-hidden="true"></i>
            </button>
            <button
              type="button"
              class="btnrating btn btn-default btn-lg"
              data-attr="5"
              id="rating-star-5"
            >
              <i class="fa fa-star" aria-hidden="true"></i>
            </button>

            <div class="text-center">
              <button type="submit" class="btn btn-start-order">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
